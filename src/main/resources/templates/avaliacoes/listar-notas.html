<!DOCTYPE html>
<html>
	<head>
		<title>Listar Notas</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
		<h3>Lista de Avaliações</h3>
		<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Avaliações</strong>
		</div>
		
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Aluno</th>
							<th>Curso</th>
							<th>Conceito</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="avaliacao : ${avaliacoes}">
							<td th:text="${avaliacao.alunoCurso.aluno.nome}"></td>
							<td th:text="${avaliacao.alunoCurso.curso.nome}"></td>
							<td th:text="${avaliacao.conceito}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<a class="btn btn-sm btn-sucess" th:href="@{/avaliacoes/adiciona}">Adicionar</a>
			</div>
		</div>
	</div>
	</div>
							
	</body>
</html>
